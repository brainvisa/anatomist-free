package:
  name: anatomist

soma-env:
  publication: neuro-forge
  components:
    anatomist-gpl: ["https://github.com/brainvisa/anatomist-gpl.git", "soma-env-6.0"]

  internal-dependencies:
    - soma
  
  type: compiled

requirements:
  run:
    - qwt
    - matplotlib
    - virtualgl
    - qtconsole
    - ipycanvas
    - ipywidgets
    - ipyevents
    - notebook
    - pygltflib
    - nodejs
    - libglu
    - xvfb
    - mesalib_software
